<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Workshop Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #6797b7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .content {
            width: 100%;
            max-width: 412px;
            height: 100%;
            overflow-y: auto;
            padding: 15px;
        }

        .search-bar {
            width: 100%;
            max-width: 350px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        h2 {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Smaller boxes */
            gap: 15px;
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px; /* Space for back button */
        }

        .category-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
        }

        .category-item:hover {
            transform: scale(1.05);
        }

        .category-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        /* Back icon */
        .back-icon {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        .back-icon:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* ðŸ”¹ Media Query for Mobile */
        @media (max-width: 412px) {
            .content {
                padding: 12px;
            }

            .search-bar {
                max-width: 320px;
            }

            .back-icon {
                bottom: 20px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .category-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Even smaller for small screens */
                gap: 12px;
            }

            .category-item {
                padding: 10px;
            }

            .category-item img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
