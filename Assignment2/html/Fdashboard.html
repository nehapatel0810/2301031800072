<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, height=917, initial-scale=1.0">
    <title>Workshop Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /*background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("C:/Users/NEHA/Downloads/image 22.png") no-repeat center/cover;*/
            text-align: center;
            color: white;
            width: 412px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .container{
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("C:/Users/NEHA/Downloads/image 22.png") no-repeat center/cover;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 412px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .header h1 {
            font-style: italic;
            font-size: 22px;
        }

        .header .logout {
            margin-top: 75px;
            margin-left: 65px;
            font-size: 13px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            padding: 3px 7px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .header .logout:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .profile-icon img {
            margin-top: 70px;
            width: 30px;
            height: 30px;
            border-radius: 20%;
            cursor: pointer;
            border: 2px solid white;
        }

        /* Content Sections */
        .content {
            margin-top: 100px;
            margin-left: 20px;
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            transition: 0.3s;
        }

        .content a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            background-color: rgb(237, 238, 238);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            text-decoration: none;
            color: #034053;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Mobile View Adjustments */
        @media (max-width: 412px) and (max-height: 917px) {
            .header {
                font-size: 16px;
                padding: 10px;
            }
            .header h1 {
                font-size: 20px;
            }
            .profile-icon img {
                width: 35px;
                height: 35px;
            }
            .content {
                font-size: 16px;
            }
            .home-btn {
                bottom: 15px;
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>My Workshop!</h1>
            <a href="Fhome.html" class="logout">Log out</a>
            <a href="Fprofile.html" class="profile-icon">
                <img src="C:/Users/NEHA/Downloads/User Profile Square.jpg" alt="User Profile">
            </a>
        </div>

        <!-- Content Sections -->
        <div class="content">
            <a href="Fupcoming.html">Upcoming Workshop</a>
            <a href="Fsearch.html">Find workshops according to your interest</a>
            <a href="Fcreate.html">Create your Workshop</a>
        </div>

        <!-- Home Button -->
        <a href="Fhome.html" class="home-btn">&#8962;</a> <!-- Home Icon -->
    </div>
</body>
</html>
