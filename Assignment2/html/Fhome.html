<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e7ede4;
            text-align: center;
        }
        .main {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background: #0d7797 url('C:/Users/NEHA/Downloads/image 1.png') no-repeat center/cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative; /* Needed for absolute positioning inside */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 1.8em;
            position: absolute;
            top: 50px; /* Moves a little below */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }
        .second {
            margin-top: 60px; /* Adjusted to align properly */
        }
        p {
            font-size: 1em;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: white;
            color: #0d7797;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #0d7797;
            color: white;
        }

        /* Mobile View */
        @media (max-width: 412px) and (max-height: 917px) {
            .main {
                width: 95%;
                height: 85vh;
            }
            h1 {
                font-size: 1.6em;
                top: 70px; /* Lowered for better spacing */
            }
            p {
                font-size: 0.9em;
            }
            a {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Welcome User!</h1>
        <div class="second">
            <p>"Your skills have the power to transform lives â€” start sharing today!"</p>
            <p>"Join us in creating a world where knowledge is limitless."</p>
            <a href="Fsignupshort.html" target="_blank">Join Now</a>
        </div>
    </div>
</body>
</html>
