<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=412, height=917, initial-scale=1.0">
    <title>Workshop Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #4c7793;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 380px;
            background: rgba(53, 77, 127, 0.15);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background: white;
            color: #333;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .pay-button, .submit-button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-button {
            background-color: #16366c;
            color: white;
        }

        .pay-button:hover {
            background-color: #314974;
        }

        .submit-button {
            background-color: #4caf50;
            color: white;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #507abc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #2563eb;
        }

        /* Mobile View Adjustments */
        @media (max-width: 412px) and (max-height: 917px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.3rem;
            }

            label {
                font-size: 13px;
            }

            input {
                font-size: 13px;
            }

            .pay-button, .submit-button {
                padding: 10px;
                font-size: 14px;
            }

            .back-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Web Development Workshop</h1>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" required>

            <div class="buttons">
                <button type="button" class="pay-button">Pay</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>

    <!-- Back Button -->
    <a href="Fupcoming.html" class="back-btn">&#8592;</a> 
</body>
</html>
